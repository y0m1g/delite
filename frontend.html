<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="/static/css/style.css" rel="stylesheet" type="text/css"/>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/static/scripts/scripts.js"></script>
</head>

<body class="ui-widget-content" style="border:0;">

		<h1>delite</h1>
    
		<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
  			<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
			Presets
		</p>
		<button id="turnoff" class="ui-button ui-widget ui-corner-all">OFF</button>
		<button id="turnon" class="ui-button ui-widget ui-corner-all">White</button>
		<button id="sunset" class="ui-button ui-widget ui-corner-all">Sunset</button>
		<button id="sunrise" class="ui-button ui-widget ui-corner-all">Sunrise</button>
		
		<div id="brightness">
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
  				<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
				Brightness
			</p>
  			<div id="bright"></div>
		</div>

		<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
			<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
			Alarms
		</p>
		<table>
			<th>
				<td>State</td>
				<td>Time</td>
				<td>Remove</td>
			</th>
			<tr>
				<td><button id="alarm_1_state" class="ui-button ui-widget ui-corner-all">ON</button></td>
				<td><input id="alarm_1_time" type="text" readonly style="border:0;"></td>
				<td><button id="alarm_1_remove" class="ui-button ui-widget ui-corner-all">Remove</button></td>
			</tr>
		</table>

		<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
				RGB Colors
		  </p>
		  <div id="red"></div>
		  <div id="green"></div>
		  <div id="blue"></div>
		  <div id="swatch" class="ui-widget-content ui-corner-all"></div>
		
	</body>
</html>
